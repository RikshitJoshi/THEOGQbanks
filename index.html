<body class="text-gray-200">

<!-- LOGIN BUTTON (SMALL, SAFE ADD) -->
<button onclick="openLogin()"
style="position:fixed;top:16px;right:16px;z-index:9999;
background:rgba(0,0,0,.8);border:1px solid #22d3ee;
color:#22d3ee;padding:8px 14px;border-radius:12px;font-weight:600;">
Login
</button>

<div id="root"></div>

<!-- LOGIN MODAL (OVERLAY ONLY) -->
<div id="loginModal"
style="display:none;position:fixed;inset:0;z-index:10000;
background:rgba(0,0,0,.85);align-items:center;justify-content:center;">
  <div style="background:black;padding:24px;border-radius:14px;
  border:1px solid #22d3ee;text-align:center;">
    <h2 style="color:#22d3ee;font-size:20px;margin-bottom:16px;">
      Login Required
    </h2>
    <button onclick="googleLogin()"
    style="padding:12px 22px;background:#22d3ee;color:black;
    border-radius:10px;font-weight:bold;">
      Continue with Google
    </button>
  </div>
</div>

<script type="text/babel">
function App(){

function handleClick(link, title){

  // üîê LOGIN CHECK (ONLY LOGIC ADDED)
  if(!window.currentUser){
    openLogin();
    return;
  }

  // üìä GA EVENT (UNCHANGED)
  gtag('event','subject_click',{
    event_category:'subjects',
    event_label:title
  });

  if(link === "__IFRAME__") openIframe();
  else window.location.href = link;
}

return (
<main className="max-w-6xl mx-auto px-4 py-10 intro">
  <section className="text-center mb-6">
    <h1 className="text-3xl md:text-4xl font-extrabold text-white">
      Medical Question Bank
    </h1>
    <p className="text-gray-400 mt-2">NEET PG | INI-CET</p>
  </section>
</main>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

<script>
/* FIREBASE INIT ‚Äì YOUR EXACT CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBtoP56S-PH9mr8_HMjl6Vp1-akZBHPv4A",
  authDomain: "og-pirate-login.firebaseapp.com",
  projectId: "og-pirate-login"
});

const auth = firebase.auth();
window.currentUser = null;

function openLogin(){
  document.getElementById("loginModal").style.display = "flex";
}
function closeLogin(){
  document.getElementById("loginModal").style.display = "none";
}

/* ‚úÖ GOOGLE LOGIN ‚Äì FINAL & WORKING */
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(res=>{
      window.currentUser = res.user;
      closeLogin();
    })
    .catch(err=>{
      alert(err.message);
      console.error(err);
    });
}

/* KEEP LOGIN AFTER REFRESH */
auth.onAuthStateChanged(user=>{
  if(user){
    window.currentUser = user;
  } else {
    window.currentUser = null;
  }
});
</script>
