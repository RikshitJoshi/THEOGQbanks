<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirectingâ€¦ | THE OG QBANKS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* intro animation */
.intro{
  animation:fadeIn 1.2s ease-out both;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* pulse glow (same as main site) */
.pulse{
  animation:pulseGlow 3s infinite;
}
@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 25px #ec4899}
  50%{box-shadow:0 0 55px #ec4899}
}

/* container */
.container{
  text-align:center;
  max-width:420px;
  padding:20px;
}

/* logo */
.logo-img{
  width:190px;
  height:190px;
  object-fit:cover;
  border-radius:9999px;
  border:4px solid #ec4899;
  margin:0 auto 18px;
}

/* text */
.title{
  font-size:28px;
  font-weight:800;
  color:#ec4899;
  letter-spacing:0.15em;
  margin-bottom:6px;
}

.sub{
  color:#94a3b8;
  margin-bottom:18px;
  font-size:15px;
}

/* countdown */
.countdown{
  font-size:42px;
  font-weight:800;
  color:#22d3ee;
  margin-bottom:14px;
  animation:scaleIn .4s ease;
}
@keyframes scaleIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* loader */
.loader{
  width:54px;
  height:54px;
  border:4px solid rgba(255,255,255,.15);
  border-top:4px solid #22d3ee;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 18px;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* manual button */
.redirect-btn{
  margin-top:12px;
  display:inline-block;
  padding:14px 26px;
  border-radius:999px;
  background:#22d3ee;
  color:#000;
  font-weight:800;
  letter-spacing:.05em;
  cursor:pointer;
  transition:all .3s ease;
  box-shadow:0 0 25px rgba(34,211,238,.5);
  animation:btnPulse 2s infinite;
}
.redirect-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px #22d3ee;
}
@keyframes btnPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* note */
.note{
  font-size:13px;
  color:#64748b;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container intro">

  <!-- OG Pirate Logo -->
  <img src="og pirate.jpeg" alt="OG Pirate"
       class="logo-img pulse">

  <div class="title">THE OG PIRATE</div>
  <div class="sub">Redirecting you to the new platform</div>

  <!-- Countdown -->
  <div class="countdown" id="count">3</div>

  <div class="loader"></div>

  <!-- Manual Redirect Button -->
  <div class="redirect-btn" id="manualBtn">
    Go Now (<span id="btnCount">3</span>)
  </div>

  <div class="note">
    You will be redirected automatically
  </div>

</div>

<script>
let seconds = 3;
const countEl = document.getElementById("count");
const btnCountEl = document.getElementById("btnCount");
const TARGET = "https://theogqbanks.netlify.app/";

function go(){
  window.location.replace(TARGET);
}

document.getElementById("manualBtn").onclick = go;

const timer = setInterval(()=>{
  seconds--;
  if(seconds > 0){
    countEl.textContent = seconds;
    btnCountEl.textContent = seconds;
    countEl.style.animation = "none";
    countEl.offsetHeight;
    countEl.style.animation = null;
  } else {
    clearInterval(timer);
    go();
  }
},1000);
</script>

</body>
</html>
