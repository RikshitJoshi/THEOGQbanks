<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical Question Bank | NEET PG & INI-CET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body {
  background: radial-gradient(circle at top, #020617, #000);
  overflow-x: hidden;
}

/* INTRO */
.intro {
  animation: fadeIn 1.2s ease-out both;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HERO PULSE */
.pulse {
  animation: pulseGlow 3s infinite;
}
@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 25px #ec4899; }
  50% { box-shadow: 0 0 55px #ec4899; }
}

/* SUBJECT CARDS */
.card {
  background: rgba(0,0,0,0.7);
  padding: 1.5rem;
  border-radius: 1rem;
  border: 1px solid rgba(255,255,255,0.15);
  transition: all 0.3s ease;
  display: block;
}
.card:hover {
  box-shadow: 0 0 25px currentColor;
  transform: translateY(-6px);
}

/* SUBJECT ICON */
.subject-icon {
  font-size: 2.4rem;
  animation: floatIcon 3s ease-in-out infinite;
}
@keyframes floatIcon {
  0%,100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-6px) scale(1.08); }
}

/* WATERMARK */
.watermark {
  position: fixed;
  bottom: 10px;
  right: 12px;
  font-size: 11px;
  color: rgba(255,255,255,0.08);
  letter-spacing: 0.15em;
  user-select: none;
}

/* INSTAGRAM ICON */
.ig-icon {
  animation: igPulse 2.5s infinite;
}
@keyframes igPulse {
  0% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.15) rotate(5deg); }
  100% { transform: scale(1) rotate(0deg); }
}
</style>
</head>

<body class="text-gray-200">

<div class="watermark">THE OG PIRATE</div>

<!-- CONTACT ADMIN -->
<a href="https://instagram.com/nameisrikshit" target="_blank"
class="absolute top-4 left-4 z-10 flex items-center gap-2
px-4 py-2 rounded-xl bg-black/80 border border-pink-500/50
text-pink-400 text-sm font-semibold
hover:bg-pink-500 hover:text-black
hover:shadow-[0_0_20px_#ec4899]
transition-all">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
fill="currentColor" class="w-5 h-5 ig-icon">
<path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm5.25-.75a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"/>
</svg>
Contact Admin
</a>

<div id="root"></div>

<script type="text/babel">
function App() {
const [search, setSearch] = React.useState("");

const years = [
{ title:"1st Year MBBS", subjects:[
["ü¶¥","PrepX Anatomy","prepX_Anatomy.html","text-yellow-400"],
["‚ù§Ô∏è","PrepX Physiology","PrepX_Physiology.html","text-cyan-400"],
["üß™","PrepX Biochemistry","prepX_Biochemistry.html","text-pink-400"],
]},
{ title:"2nd Year MBBS", subjects:[
["üî¨","PrepX Pathology","prepX_Pathology.html","text-rose-400"],
["üíä","PrepX Pharmacology","prepX_Pharmacology.html","text-green-400"],
["ü¶†","PrepX Microbiology","prepX_Microbiology.html","text-purple-400"],
]},
];

return (
<main className="max-w-6xl mx-auto px-4 py-10 intro">

<section className="text-center mb-16">
<img
  src="./og_pirate.png"
  alt="OG Pirate"
  className="mx-auto w-48 h-48 rounded-full border-4 border-pink-500 pulse object-cover bg-black"
/>
<h2 className="mt-4 text-3xl font-bold text-pink-400 tracking-widest">
THE OG PIRATE
</h2>
</section>

<div className="max-w-md mx-auto mb-14">
<input value={search} onChange={e=>setSearch(e.target.value)}
placeholder="Search subjects..."
className="w-full px-4 py-3 rounded-xl bg-black/70
border border-pink-500/40 focus:ring-2 focus:ring-pink-500 outline-none"/>
</div>

{years.map(year=>{
const filtered = year.subjects.filter(s =>
s[1].toLowerCase().includes(search.toLowerCase()));
if(!filtered.length) return null;

return (
<section key={year.title} className="mb-14">
<h3 className="text-xl font-bold text-pink-400 mb-6">{year.title}</h3>
<div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
{filtered.map(([icon,title,link,color])=>(
<a key={title} href={link} className={`card ${color}`}>
<div className="subject-icon mb-3">{icon}</div>
<h2 className="text-lg font-semibold">{title}</h2>
</a>
))}
</div>
</section>
);
})}

<footer className="text-center text-gray-600 text-xs mt-20">
¬© 2026 Rikshit Joshi ‚Ä¢ Medical Question Bank
</footer>

</main>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
