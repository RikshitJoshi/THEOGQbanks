<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Question Bank | NEET PG & INI-CET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
      display: block;
    }
    .card:hover {
      box-shadow: 0 0 25px currentColor;
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>

<body class="text-gray-200">
  <div id="root"></div>

  <script type="text/babel">
    function App() {

      const [search, setSearch] = React.useState("");
      const [menuOpen, setMenuOpen] = React.useState(false);
      const [dropdownOpen, setDropdownOpen] = React.useState(false);

      const cards = [
        { title: "Quizz(1st-3rd)", desc: "High-yield MCQs & PYQs.", link: "Quizz 1st-3rd year.html", color: "text-cyan-400" },
        { title: "PrepX Anatomy", desc: "High-yield Anatomy MCQs & PYQs.", link: "prepX_Anatomy.html", color: "text-yellow-400" },
        { title: "PrepX Physiology", desc: "Concept-based Physiology MCQs.", link: "PrepX_Physiology.html", color: "text-cyan-400" },
        { title: "PrepX Biochemistry", desc: "Metabolism & molecular concepts.", link: "prepX_Biochemistry.html", color: "text-pink-400" },
        { title: "PrepX Pathology", desc: "Images, mechanisms & PYQs.", link: "prepX_Pathology.html", color: "text-rose-400" },
        { title: "PrepX Pharmacology", desc: "Drugs, MOA & adverse effects.", link: "prepX_Pharmacology.html", color: "text-green-400" },
        { title: "PrepX Microbiology", desc: "Bacteria, viruses & parasites.", link: "prepX_Microbiology.html", color: "text-purple-400" },
        { title: "PrepX PSM", desc: "Epidemiology & national programs.", link: "prepX_PSM.html", color: "text-orange-400" },
        { title: "PrepX Medicine", desc: "Clinical concepts & MCQs.", link: "prepX_Medicine.html", color: "text-cyan-300" },
        { title: "PrepX Surgery", desc: "General surgery & subspecialties.", link: "prepX_Surgery.html", color: "text-red-400" },
        { title: "PrepX Orthopaedics", desc: "Trauma & bone disorders.", link: "prepX_Orthopaedics.html", color: "text-amber-400" },
        { title: "PrepX Radiology", desc: "Imaging-based MCQs.", link: "prepX_Radiology.html", color: "text-sky-400" },
        { title: "PrepX Psychiatry", desc: "Mental health & clinical MCQs.", link: "prepX_Psychiatry.html", color: "text-violet-400" },
        { title: "PrepX Pediatrics", desc: "Neonatology & child health.", link: "prepX_Pediatrics.html", color: "text-teal-400" },
        { title: "PrepX Dermatology", desc: "Skin disorders & images.", link: "prepX_Dermatology.html", color: "text-pink-300" },
        { title: "PrepX ENT", desc: "Ear, nose & throat MCQs.", link: "prepX_ENT.html", color: "text-indigo-400" },
        { title: "PrepX Ophthalmology", desc: "Eye disorders & PYQs.", link: "prepX_OPTHA.html", color: "text-blue-400" },
        { title: "PrepX Anaesthesia", desc: "Airway, drugs & anesthesia basics.", link: "prepX_Anaesthesia.html", color: "text-emerald-400" },
        { title: "PrepX OBGYN", desc: "Obstetrics & gynecology MCQs.", link: "prepX_OBSGYNAE.html", color: "text-rose-300" },
        { title: "PrepX Forensic Medicine", desc: "Legal medicine & toxicology.", link: "prepX_FMT.html", color: "text-gray-300" },
        { title: "PYQs NEET PG", desc: "Previous year NEET PG questions.", link: "PYQs-NEET-PG.html", color: "text-yellow-300" },
        { title: "AIIMS 2014‚Äì2018", desc: "Previous year AIIMS questions.", link: "AIIMS 2014-2018.html", color: "text-yellow-300" },
        { title: "Marrow Pearls", desc: "Concise high-yield digital flashcards.", link: "Marrow Pearls.html", color: "text-pink-300" }
      ];

      const filteredCards = cards.filter(card =>
        card.title.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <>
          {/* NAVBAR */}
          <nav className="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur border-b border-pink-500/30">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

              <div className="text-pink-400 font-bold tracking-widest">
                üè¥‚Äç‚ò†Ô∏è OG PIRATE
              </div>

              {/* DESKTOP */}
              <div className="hidden md:flex items-center gap-6 text-sm font-semibold">
                <button onClick={() => setDropdownOpen(!dropdownOpen)} className="hover:text-pink-400">
                  Subjects ‚ñæ
                </button>

                <a href="PYQs-NEET-PG.html" className="hover:text-pink-400">PYQs</a>

                <a href="https://instagram.com/nameisrikshit" target="_blank"
                   className="text-pink-400 hover:text-white">
                  Admin
                </a>
              </div>

              {/* HAMBURGER */}
              <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden text-pink-400">
                ‚ò∞
              </button>
            </div>

            {/* STICKY SEARCH */}
            <div className="px-4 pb-3">
              <input
                type="text"
                placeholder="Search subjects..."
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                className="w-full max-w-md mx-auto block px-4 py-2 rounded-xl
                           bg-black/70 border border-pink-500/40
                           focus:ring-2 focus:ring-pink-500 outline-none"
              />
            </div>

            {/* DROPDOWN SUBJECTS */}
            {dropdownOpen && (
              <div className="hidden md:grid grid-cols-2 gap-2 px-6 pb-4 text-sm">
                {cards.map((c, i) => (
                  <a key={i} href={c.link} className="hover:text-pink-400">
                    {c.title}
                  </a>
                ))}
              </div>
            )}

            {/* MOBILE MENU */}
            {menuOpen && (
              <div className="md:hidden px-6 pb-4 space-y-2 text-sm">
                {cards.map((c, i) => (
                  <a key={i} href={c.link} className="block hover:text-pink-400">
                    {c.title}
                  </a>
                ))}
              </div>
            )}
          </nav>

          {/* CONTENT */}
          <main className="max-w-6xl mx-auto px-4 pt-40 pb-10">
            <section className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredCards.map((card, i) => (
                <a key={i} href={card.link} className={`card ${card.color}`}>
                  <h2>{card.title}</h2>
                  <p>{card.desc}</p>
                </a>
              ))}
            </section>

            <footer className="text-center text-gray-600 text-xs mt-16">
              ¬© 2026 Rikshit Joshi ‚Ä¢ Medical Question Bank
            </footer>
          </main>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
