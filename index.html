<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Question Bank | NEET PG & INI-CET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
      display: block;
    }
    .card:hover {
      box-shadow: 0 0 25px currentColor;
      transform: translateY(-4px);
    }
    .card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>

<body class="text-gray-200">

  <!-- CONTACT ADMIN BUTTON (INSTAGRAM) -->
  <a
    href="https://instagram.com/nameisrikshit"
    target="_blank"
    class="fixed top-4 left-4 z-50
           flex items-center gap-2
           px-4 py-2 rounded-xl
           bg-black/80 border border-pink-500/50
           text-pink-400 text-sm font-semibold
           hover:bg-pink-500 hover:text-black
           hover:shadow-[0_0_20px_#ec4899]
           transition-all duration-300"
  >
    <!-- Instagram Logo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="currentColor" class="w-5 h-5">
      <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm5.25-.75a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"/>
    </svg>
    Contact Admin
  </a>

  <div id="root"></div>

  <script type="text/babel">
    function App() {

      const [search, setSearch] = React.useState("");

      const cards = [
        { title: "Quizz(1st-3rd)", desc: "High-yield MCQs & PYQs.", link: "Quizz 1st-3rd year.html", color: "text-cyan-400" },
        { title: "PrepX Anatomy", desc: "High-yield Anatomy MCQs & PYQs.", link: "prepX_Anatomy.html", color: "text-yellow-400" },
        { title: "PrepX Physiology", desc: "Concept-based Physiology MCQs.", link: "PrepX_Physiology.html", color: "text-cyan-400" },
        { title: "PrepX Biochemistry", desc: "Metabolism & molecular concepts.", link: "prepX_Biochemistry.html", color: "text-pink-400" },
        { title: "PrepX Pathology", desc: "Images, mechanisms & PYQs.", link: "prepX_Pathology.html", color: "text-rose-400" },
        { title: "PrepX Pharmacology", desc: "Drugs, MOA & adverse effects.", link: "prepX_Pharmacology.html", color: "text-green-400" },
        { title: "PrepX Microbiology", desc: "Bacteria, viruses & parasites.", link: "prepX_Microbiology.html", color: "text-purple-400" },
        { title: "PrepX PSM", desc: "Epidemiology & national programs.", link: "prepX_PSM.html", color: "text-orange-400" },
        { title: "PrepX Medicine", desc: "Clinical concepts & MCQs.", link: "prepX_Medicine.html", color: "text-cyan-300" },
        { title: "PrepX Surgery", desc: "General surgery & subspecialties.", link: "prepX_Surgery.html", color: "text-red-400" },
        { title: "PrepX Orthopaedics", desc: "Trauma & bone disorders.", link: "prepX_Orthopaedics.html", color: "text-amber-400" },
        { title: "PrepX Radiology", desc: "Imaging-based MCQs.", link: "prepX_Radiology.html", color: "text-sky-400" },
        { title: "PrepX Psychiatry", desc: "Mental health & clinical MCQs.", link: "prepX_Psychiatry.html", color: "text-violet-400" },
        { title: "PrepX Pediatrics", desc: "Neonatology & child health.", link: "prepX_Pediatrics.html", color: "text-teal-400" },
        { title: "PrepX Dermatology", desc: "Skin disorders & images.", link: "prepX_Dermatology.html", color: "text-pink-300" },
        { title: "PrepX ENT", desc: "Ear, nose & throat MCQs.", link: "prepX_ENT.html", color: "text-indigo-400" },
        { title: "PrepX Ophthalmology", desc: "Eye disorders & PYQs.", link: "prepX_OPTHA.html", color: "text-blue-400" },
        { title: "PrepX Anaesthesia", desc: "Airway, drugs & anesthesia basics.", link: "prepX_Anaesthesia.html", color: "text-emerald-400" },
        { title: "PrepX OBGYN", desc: "Obstetrics & gynecology MCQs.", link: "prepX_OBSGYNAE.html", color: "text-rose-300" },
        { title: "PrepX Forensic Medicine", desc: "Legal medicine & toxicology.", link: "prepX_FMT.html", color: "text-gray-300" },
        { title: "PYQs NEET PG", desc: "Previous year NEET PG questions.", link: "PYQs-NEET-PG.html", color: "text-yellow-300" },
        { title: "AIIMS 2014–2018", desc: "Previous year AIIMS questions.", link: "AIIMS 2014-2018.html", color: "text-yellow-300" },
        { title: "Marrow Pearls", desc: "Concise high-yield digital flashcards.", link: "Marrow Pearls.html", color: "text-pink-300" },
      ];

      const filteredCards = cards.filter(card =>
        card.title.toLowerCase().includes(search.toLowerCase())
      );

      return (
        <main className="max-w-6xl mx-auto px-4 py-10">

          <header className="text-center mb-10">
            <h1 className="text-3xl md:text-4xl font-bold text-pink-500 mb-3">
              Medical Question Bank
            </h1>
            <p className="text-gray-400">
              High-yield MCQs • PYQs • Concept-based explanations
            </p>
          </header>

          <div className="max-w-md mx-auto mb-12">
            <input
              type="text"
              placeholder="Search subjects, PYQs, pearls..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
              className="w-full px-4 py-3 rounded-xl bg-black/70
                         border border-pink-500/40
                         text-gray-200 placeholder-gray-500
                         focus:outline-none focus:ring-2 focus:ring-pink-500"
            />
          </div>

          <section className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
            {filteredCards.length > 0 ? (
              filteredCards.map((card, index) => (
                <a key={index} href={card.link} className={`card ${card.color}`}>
                  <h2>{card.title}</h2>
                  <p>{card.desc}</p>
                </a>
              ))
            ) : (
              <p className="text-center text-gray-500 col-span-full">
                No matching subjects found.
              </p>
            )}
          </section>

          <footer className="text-center text-gray-600 text-xs">
            © 2026 Rikshit Joshi • Medical Question Bank
          </footer>

        </main>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
