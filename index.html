<body class="text-gray-200">

<!-- LOGIN BUTTON (MINIMAL ADD) -->
<button id="loginBtn"
class="fixed top-4 right-4 z-20 px-4 py-2 rounded-xl
bg-black/80 border border-cyan-400/50
text-cyan-300 text-sm font-semibold">
Login
</button>

<div id="root"></div>

<!-- üîê LOGIN MODAL -->
<div id="loginModal"
class="hidden fixed inset-0 z-[9999] bg-black/80 flex items-center justify-center">
  <div class="bg-black border border-cyan-400 rounded-xl p-6 text-center">
    <h2 class="text-xl font-bold text-cyan-400 mb-4">Login Required</h2>
    <button onclick="googleLogin()"
    class="px-6 py-3 rounded-xl bg-cyan-400 text-black font-bold">
      Continue with Google
    </button>
  </div>
</div>

<!-- üí≥ PAYMENT MODAL -->
<div id="paymentModal"
class="hidden fixed inset-0 z-[9999] bg-black/80 flex items-center justify-center">
  <div class="bg-black border border-pink-500 rounded-xl p-6 text-center">
    <h2 class="text-2xl font-bold text-pink-400 mb-4">Premium Required</h2>

    <button onclick="subscribe('monthly')"
    class="w-full mb-3 px-4 py-3 bg-cyan-400 text-black rounded-xl font-bold">
      ‚Çπ199 / Month
    </button>

    <button onclick="subscribe('yearly')"
    class="w-full px-4 py-3 bg-pink-500 text-black rounded-xl font-bold">
      ‚Çπ1499 / Year
    </button>
  </div>
</div>

<script type="text/babel">
function App() {

  function handleClick(link, title){

    // üîê LOGIN CHECK
    if(!window.currentUser){
      openLogin();
      return;
    }

    // üîí PREMIUM CHECK
    if(!window.isPremium){
      openPayment();
      return;
    }

    // üìä GA EVENT (UNCHANGED)
    gtag('event','subject_click',{
      event_category:'subjects',
      event_label:title
    });

    if(link === "__IFRAME__") openIframe();
    else window.location.href = link;
  }

  return (
    <div className="max-w-xl mx-auto mt-20 text-center">
      <h1 className="text-3xl font-bold mb-6">Medical Question Bank</h1>

      <div className="space-y-4">
        <div className="card" onClick={()=>handleClick("prepX_Anatomy.html","Anatomy")}>Anatomy</div>
        <div className="card" onClick={()=>handleClick("prepX_Physiology.html","Physiology")}>Physiology</div>
        <div className="card" onClick={()=>handleClick("prepX_Pathology.html","Pathology")}>Pathology</div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey: "FIREBASE_API_KEY",
  authDomain: "FIREBASE_PROJECT_ID.firebaseapp.com",
  projectId: "FIREBASE_PROJECT_ID"
});

const auth = firebase.auth();
const db = firebase.firestore();

window.currentUser = null;
window.isPremium = false;

function openLogin(){ loginModal.classList.remove("hidden"); }
function openPayment(){ paymentModal.classList.remove("hidden"); }

function googleLogin(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

auth.onAuthStateChanged(async user=>{
  if(user){
    window.currentUser = user;
    loginBtn.innerText = user.displayName;

    const snap = await db.collection("users").doc(user.email).get();
    if(snap.exists){
      const d = snap.data();
      if(d.premium && d.expiry.toDate() > new Date()){
        window.isPremium = true;
      }
    }
  } else {
    window.currentUser = null;
    window.isPremium = false;
    loginBtn.innerText = "Login";
  }
});

function subscribe(type){
  const plan = type==="monthly" ? "PLAN_MONTHLY_ID" : "PLAN_YEARLY_ID";
  new Razorpay({
    key: "RAZORPAY_KEY_ID",
    subscription_id: plan,
    prefill:{ email: window.currentUser.email }
  }).open();
}
</script>
