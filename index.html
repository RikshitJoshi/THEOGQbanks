<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow:hidden;
}

.container{
  text-align:center;
  animation:fadeIn 1.2s ease-out forwards;
  max-width:420px;
  padding:20px;
}

.logo img{
  width:120px;
  height:auto;
  margin-bottom:14px;
  animation:pulse 2.5s infinite;
}

.title{
  font-size:28px;
  font-weight:800;
  color:#22d3ee;
  margin-bottom:6px;
}

.sub{
  color:#94a3b8;
  margin-bottom:22px;
  font-size:15px;
}

.countdown{
  font-size:42px;
  font-weight:800;
  color:#22d3ee;
  margin-bottom:18px;
  animation:scaleIn .4s ease;
}

.loader{
  width:54px;
  height:54px;
  border:4px solid rgba(255,255,255,.15);
  border-top:4px solid #22d3ee;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 18px;
}

.note{
  font-size:14px;
  color:#64748b;
}

.note a{
  color:#22d3ee;
  text-decoration:none;
  font-weight:600;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}
@keyframes scaleIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="container">
  <!-- ðŸ”¥ OG Pirate Logo -->
  <div class="logo">
    <img src="og pirate.jpeg" alt="OG Pirate Logo">
  </div>

  <div class="title">THE OG QBANKS</div>
  <div class="sub">Youâ€™re being redirected to the new platform</div>

  <!-- â³ Countdown -->
  <div class="countdown" id="count">3</div>

  <div class="loader"></div>

  <div class="note">
    If redirect doesnâ€™t start,<br>
    <a href="https://theogqbanks.netlify.app/">click here to continue</a>
  </div>
</div>

<script>
let seconds = 3;
const el = document.getElementById("count");

const timer = setInterval(()=>{
  seconds--;
  if(seconds > 0){
    el.textContent = seconds;
    el.style.animation = "none";
    el.offsetHeight; // reflow
    el.style.animation = null;
  } else {
    clearInterval(timer);
    window.location.replace("https://theogqbanks.netlify.app/");
  }
},1000);
</script>

</body>
