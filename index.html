<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Question Bank | NEET PG & INI-CET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
      overflow-x: hidden;
    }

    .intro { animation: fadeIn 1.2s ease-out both; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pulse { animation: pulseGlow 3s infinite; }
    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 25px #ec4899; }
      50% { box-shadow: 0 0 55px #ec4899; }
    }

    /* Instagram icon animation */
    .ig-icon {
      animation: igPulse 2.5s infinite;
    }
    @keyframes igPulse {
      0%   { transform: scale(1) rotate(0deg); }
      50%  { transform: scale(1.15) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .card {
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
      display: block;
    }
    .card:hover {
      box-shadow: 0 0 25px currentColor;
      transform: translateY(-4px);
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.08);
      letter-spacing: 0.15em;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body class="text-gray-200">
<div class="watermark">THE OG PIRATE</div>

<!-- CONTACT ADMIN BUTTON -->
<a href="https://instagram.com/nameisrikshit" target="_blank"
   class="fixed top-4 left-4 z-50 flex items-center gap-2
          px-4 py-2 rounded-xl
          bg-black/80 border border-pink-500/50
          text-pink-400 text-sm font-semibold
          hover:bg-pink-500 hover:text-black
          hover:shadow-[0_0_20px_#ec4899]
          transition-all duration-300">

  <!-- Animated Instagram Icon -->
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 24 24"
       fill="currentColor"
       class="w-5 h-5 ig-icon">
    <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm5.25-.75a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"/>
  </svg>

  Contact Admin
</a>

<div id="root"></div>

<script type="text/babel">
function App() {

  const [search, setSearch] = React.useState("");

  const years = [
    {
      title: "1st Year MBBS",
      subjects: [
        ["PrepX Anatomy", "prepX_Anatomy.html", "text-yellow-400"],
        ["PrepX Physiology", "PrepX_Physiology.html", "text-cyan-400"],
        ["PrepX Biochemistry", "prepX_Biochemistry.html", "text-pink-400"],
      ]
    },
    {
      title: "2nd Year MBBS",
      subjects: [
        ["PrepX Pathology", "prepX_Pathology.html", "text-rose-400"],
        ["PrepX Pharmacology", "prepX_Pharmacology.html", "text-green-400"],
        ["PrepX Microbiology", "prepX_Microbiology.html", "text-purple-400"],
      ]
    },
    {
      title: "3rd Year MBBS – Part 1",
      subjects: [
        ["PrepX PSM", "prepX_PSM.html", "text-orange-400"],
        ["PrepX Forensic Medicine", "prepX_FMT.html", "text-gray-300"],
      ]
    },
    {
      title: "Final Year MBBS",
      subjects: [
        ["PrepX Medicine", "prepX_Medicine.html", "text-cyan-300"],
        ["PrepX Surgery", "prepX_Surgery.html", "text-red-400"],
        ["PrepX Pediatrics", "prepX_Pediatrics.html", "text-teal-400"],
        ["PrepX OBGYN", "prepX_OBSGYNAE.html", "text-rose-300"],
        ["PrepX Orthopaedics", "prepX_Orthopaedics.html", "text-amber-400"],
        ["PrepX ENT", "prepX_ENT.html", "text-indigo-400"],
        ["PrepX Ophthalmology", "prepX_OPTHA.html", "text-blue-400"],
        ["PrepX Dermatology", "prepX_Dermatology.html", "text-pink-300"],
        ["PrepX Psychiatry", "prepX_Psychiatry.html", "text-violet-400"],
        ["PrepX Anaesthesia", "prepX_Anaesthesia.html", "text-emerald-400"],
        ["PrepX Radiology", "prepX_Radiology.html", "text-sky-400"],
      ]
    },
    {
      title: "Exams & Extras",
      subjects: [
        ["Quizz (1st–3rd Year)", "Quizz 1st-3rd year.html", "text-cyan-400"],
        ["PYQs NEET PG", "PYQs-NEET-PG.html", "text-yellow-300"],
        ["AIIMS 2014–2018", "AIIMS 2014-2018.html", "text-yellow-300"],
        ["Marrow Pearls", "Marrow Pearls.html", "text-pink-300"],
      ]
    }
  ];

  return (
    <main className="max-w-6xl mx-auto px-4 py-10 intro">

      {/* MAIN TITLE */}
      <section className="text-center mb-10">
        <h1 className="text-3xl md:text-4xl font-extrabold text-white tracking-wide">
          Medical Question Bank
        </h1>
        <p className="text-gray-400 mt-2 tracking-wider">
          NEET PG | INI-CET
        </p>
      </section>

      {/* HERO */}
      <section className="text-center mb-16">
        <img src="og pirate.jpeg"
             className="mx-auto w-48 h-48 rounded-full border-4 border-pink-500 pulse"/>
        <h2 className="mt-4 text-3xl font-bold text-pink-400 tracking-widest">
          THE OG PIRATE
        </h2>
        <p className="mt-2 text-gray-400">High-Yield • No Noise • Just Results</p>
      </section>

      {/* SEARCH */}
      <div className="max-w-md mx-auto mb-14">
        <input
          value={search}
          onChange={e => setSearch(e.target.value)}
          placeholder="Search subjects..."
          className="w-full px-4 py-3 rounded-xl bg-black/70
                     border border-pink-500/40 focus:ring-2 focus:ring-pink-500 outline-none"/>
      </div>

      {/* YEAR-WISE SUBJECTS */}
      {years.map(year => {
        const filtered = year.subjects.filter(s =>
          s[0].toLowerCase().includes(search.toLowerCase())
        );
        if (!filtered.length) return null;

        return (
          <section key={year.title} className="mb-14">
            <h3 className="text-xl font-bold text-pink-400 mb-6">
              {year.title}
            </h3>
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filtered.map(([t,l,c]) => (
                <a key={t} href={l} className={`card ${c}`}>
                  <h2 className="text-lg font-semibold">{t}</h2>
                </a>
              ))}
            </div>
          </section>
        );
      })}

      <footer className="text-center text-gray-600 text-xs mt-20">
        © 2026 Rikshit Joshi • Medical Question Bank
      </footer>

    </main>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
