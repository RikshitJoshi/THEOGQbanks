<script>
firebase.initializeApp({
  apiKey:"AIzaSyBtoP56S-PH9mr8_HMjl6Vp1-akZBHPv4A",
  authDomain:"og-pirate-login.firebaseapp.com",
  projectId:"og-pirate-login"
});

const auth=firebase.auth();
const db=firebase.firestore();
window.isPremium=false;
window.currentUser=null;

/* redirect result safe handle */
auth.getRedirectResult().catch(()=>{});

function getDeviceId(){
  let id=localStorage.getItem("device_id");
  if(!id){id=crypto.randomUUID();localStorage.setItem("device_id",id);}
  return id;
}

const MAX_DEVICES=2;

auth.onAuthStateChanged(async user=>{
  const overlay=document.getElementById("loginOverlay");
  if(!user){overlay.style.display="flex";return;}

  window.currentUser=user;
  const deviceId=getDeviceId();
  const ref=db.collection("users").doc(user.uid);
  const snap=await ref.get();

  if(!snap.exists || Date.now()>snap.data().expiry){
    overlay.style.display="none";
    return;
  }

  const devices=snap.data().devices||{};
  if(!devices[deviceId] && Object.keys(devices).length>=MAX_DEVICES){
    alert("Device limit exceeded âŒ");
    auth.signOut();
    return;
  }

  devices[deviceId]=Date.now();
  await ref.update({devices});
  window.isPremium=true;
  overlay.style.display="none";
});

function googleLogin(){
  const provider=new firebase.auth.GoogleAuthProvider();
  auth.signInWithRedirect(provider);
}

function startPayment(plan){
  const amount=plan==="monthly"?5000:19900;
  const duration=plan==="monthly"?2592000000:31536000000;

  new Razorpay({
    key:"rzp_live_S9L7SGabPrW69z",
    amount,currency:"INR",name:"THE OG PIRATE",
    handler:async res=>{
      const uid=window.currentUser.uid;

      await db.collection("users").doc(uid).set({
        email:window.currentUser.email,
        plan,expiry:Date.now()+duration
      },{merge:true});

      await db.collection("payments").add({
        uid,email:window.currentUser.email,
        plan,amount:plan==="monthly"?50:199,
        payment_id:res.razorpay_payment_id,
        date:Date.now()
      });

      alert("Premium Activated ğŸ‰");
      location.reload();
    }
  }).open();
}
</script>
