<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical Question Bank | NEET PG & INI-CET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<style>
body {
  background: radial-gradient(circle at top, #020617, #000);
  overflow-x: hidden;
}
.intro { animation: fadeIn 1.2s ease-out both; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.card {
  background: rgba(0,0,0,0.7);
  padding: 1.5rem;
  border-radius: 1rem;
  border: 1px solid rgba(255,255,255,0.15);
  transition: all 0.3s ease;
  cursor:pointer;
}
.card:hover {
  box-shadow: 0 0 25px currentColor;
  transform: translateY(-6px);
}
</style>
</head>

<body class="text-gray-200">

<!-- LOGIN BUTTON (ONLY ADDITION) -->
<button id="loginBtn"
onclick="openLogin()"
class="fixed top-4 right-4 z-20 px-4 py-2 rounded-xl
bg-black/80 border border-cyan-400/50
text-cyan-300 text-sm font-semibold">
Login
</button>

<div id="root"></div>

<!-- LOGIN MODAL (OVERLAY ONLY ‚Äì UI SAFE) -->
<div id="loginModal"
class="hidden fixed inset-0 z-[99999] bg-black/80 flex items-center justify-center">
  <div class="bg-black border border-cyan-400 rounded-xl p-6 text-center">
    <h2 class="text-xl font-bold text-cyan-400 mb-4">Login Required</h2>
    <button onclick="googleLogin()"
    class="px-6 py-3 rounded-xl bg-cyan-400 text-black font-bold">
      Continue with Google
    </button>
  </div>
</div>

<script type="text/babel">
function App(){

function handleClick(link, title){

  // üîê LOGIN REQUIRED
  if(!window.currentUser){
    openLogin();
    return;
  }

  // üìä GA EVENT (UNCHANGED)
  gtag('event','subject_click',{
    event_category:'subjects',
    event_label:title
  });

  window.location.href = link;
}

return (
<main className="max-w-6xl mx-auto px-4 py-10 intro">
  <section className="text-center mb-10">
    <h1 className="text-3xl font-extrabold text-white">
      Medical Question Bank
    </h1>
    <p className="text-gray-400 mt-2">NEET PG | INI-CET</p>
  </section>

  <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div className="card text-cyan-400"
      onClick={()=>handleClick("prepX_Anatomy.html","Anatomy")}>
      ü¶¥ Anatomy
    </div>
    <div className="card text-pink-400"
      onClick={()=>handleClick("PrepX_Physiology.html","Physiology")}>
      ‚ù§Ô∏è Physiology
    </div>
    <div className="card text-yellow-400"
      onClick={()=>handleClick("prepX_Biochemistry.html","Biochemistry")}>
      üß™ Biochemistry
    </div>
  </div>
</main>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

<script>
/* üî• FIREBASE INIT ‚Äì USING YOUR CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBtoP56S-PH9mr8_HMjl6Vp1-akZBHPv4A",
  authDomain: "og-pirate-login.firebaseapp.com",
  projectId: "og-pirate-login"
});

const auth = firebase.auth();
window.currentUser = null;

/* MODAL */
function openLogin(){
  document.getElementById("loginModal").classList.remove("hidden");
}
function closeLogin(){
  document.getElementById("loginModal").classList.add("hidden");
}

/* ‚úÖ GOOGLE LOGIN ‚Äì GUARANTEED WORKING */
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(result=>{
      window.currentUser = result.user;
      document.getElementById("loginBtn").innerText =
        result.user.displayName;
      closeLogin();
    })
    .catch(err=>{
      alert(err.message);
      console.error(err);
    });
}

/* üîÅ KEEP LOGIN AFTER REFRESH */
auth.onAuthStateChanged(user=>{
  if(user){
    window.currentUser = user;
    document.getElementById("loginBtn").innerText =
      user.displayName;
  } else {
    window.currentUser = null;
    document.getElementById("loginBtn").innerText = "Login";
  }
});
</script>

</body>
</html>
