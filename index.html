<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Moved | THE OG PIRATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow:hidden;
  background:
    radial-gradient(circle at top,#020617,#000),
    linear-gradient(120deg,rgba(236,72,153,.05),transparent 60%);
  animation:bgBreath 10s ease-in-out infinite;
}

/* üåå background breathing */
@keyframes bgBreath{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.15)}
}

/* üè¥‚Äç‚ò†Ô∏è pirate scan line */
body::after{
  content:"";
  position:fixed;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(34,211,238,.08),
    transparent 60%
  );
  animation:scan 8s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  from{transform:translateX(-40%)}
  to{transform:translateX(40%)}
}

/* intro */
.intro{animation:fadeIn 1.2s ease-out both}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* container */
.container{
  text-align:center;
  max-width:460px;
  padding:26px;
  position:relative;
  z-index:1;
}

/* üü£ neon logo */
.logo-img{
  width:190px;
  height:190px;
  object-fit:cover;
  border-radius:9999px;
  border:4px solid #ec4899;
  margin:0 auto 18px;
  box-shadow:
    0 0 25px #ec4899,
    0 0 60px rgba(236,72,153,.6);
  animation:
    pulseGlow 3s infinite,
    drift 14s ease-in-out infinite;
}
@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 25px #ec4899,0 0 60px rgba(236,72,153,.6)}
  50%{box-shadow:0 0 45px #ec4899,0 0 90px rgba(236,72,153,.9)}
}
@keyframes drift{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(1.5deg)}
}

/* title */
.title{
  font-size:30px;
  font-weight:800;
  color:#ec4899;
  letter-spacing:0.14em;
  margin-bottom:10px;
}

/* message */
.message{
  font-size:15px;
  line-height:1.7;
  color:#cbd5f5;
  margin-bottom:18px;
  animation:textFade 1.6s ease;
}
@keyframes textFade{from{opacity:0}to{opacity:1}}

.notice{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(34,211,238,0.25);
  border-radius:14px;
  padding:14px 16px;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:18px;
}

/* countdown */
.countdown{
  font-size:42px;
  font-weight:800;
  color:#22d3ee;
  margin-bottom:12px;
  animation:scaleIn .4s ease;
}
@keyframes scaleIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* loader */
.loader{
  width:52px;
  height:52px;
  border:4px solid rgba(255,255,255,.15);
  border-top:4px solid #22d3ee;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 16px;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ‚ö° neon button */
.redirect-btn{
  display:inline-block;
  padding:14px 28px;
  border-radius:999px;
  background:#22d3ee;
  color:#000;
  font-weight:800;
  letter-spacing:.06em;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.3s;
  box-shadow:0 0 25px rgba(34,211,238,.45);
  animation:btnPulse 2s infinite;
}
.redirect-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.6),
    transparent 70%
  );
  transform:translateX(-100%);
}
.redirect-btn:hover::after{
  animation:shimmer 1s;
}
@keyframes shimmer{
  to{transform:translateX(100%)}
}
.redirect-btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 55px #22d3ee;
}
@keyframes btnPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

.note{
  margin-top:14px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="container intro">

  <img src="og pirate.jpeg" alt="OG Pirate" class="logo-img">

  <div class="title">THE OG PIRATE</div>

  <div class="message">
    This website has been officially moved by the owner to a new and more secure platform.
  </div>

  <div class="notice">
    To enhance <strong>security</strong>, <strong>user privacy</strong>, and long-term stability,
    access has been shifted to our new domain.
  </div>

  <div class="countdown" id="count">3</div>
  <div class="loader"></div>

  <div class="redirect-btn" id="manualBtn">
    Continue Securely (<span id="btnCount">3</span>)
  </div>

  <div class="note">
    Automatic redirect will begin shortly
  </div>

</div>

<script>
let seconds = 3;
const TARGET = "https://theogqbanks.netlify.app/";

const countEl = document.getElementById("count");
const btnCountEl = document.getElementById("btnCount");

function go(){
  window.location.replace(TARGET);
}
document.getElementById("manualBtn").onclick = go;

const timer = setInterval(()=>{
  seconds--;
  if(seconds > 0){
    countEl.textContent = seconds;
    btnCountEl.textContent = seconds;
    countEl.style.animation="none";
    countEl.offsetHeight;
    countEl.style.animation=null;
  }else{
    clearInterval(timer);
    go();
  }
},1000);
</script>

</body>
</html>
