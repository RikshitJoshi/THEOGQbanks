<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical Question Bank | NEET PG & INI-CET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
body { background:#020617; }
.card { background:#000; padding:1.5rem; border-radius:1rem; border:1px solid #334155; cursor:pointer }
.card:hover { box-shadow:0 0 20px #22d3ee; transform:translateY(-4px) }
</style>
</head>

<body class="text-gray-200">

<!-- LOGIN BUTTON -->
<button id="loginBtn"
class="fixed top-4 right-4 px-4 py-2 bg-black border border-cyan-400 rounded-xl text-cyan-400">
Login
</button>

<!-- PREMIUM BADGE -->
<span id="badge"
class="hidden fixed top-16 right-4 text-xs px-3 py-1 rounded-full bg-pink-500 text-black font-bold">
PREMIUM
</span>

<div id="root"></div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center">
  <div class="bg-black border border-cyan-400 p-6 rounded-xl text-center">
    <h2 class="text-xl text-cyan-400 mb-4">Login Required</h2>
    <button onclick="googleLogin()"
    class="px-6 py-3 bg-cyan-400 text-black rounded-xl font-bold">
    Continue with Google</button>
  </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center">
  <div class="bg-black border border-pink-500 p-6 rounded-xl text-center w-[90%] max-w-sm">
    <h2 class="text-2xl text-pink-400 font-bold mb-4">Choose Plan</h2>

    <button onclick="subscribe('monthly')"
    class="w-full mb-3 px-4 py-3 bg-cyan-400 text-black rounded-xl font-bold">
    â‚¹199 / Month</button>

    <button onclick="subscribe('yearly')"
    class="w-full px-4 py-3 bg-pink-500 text-black rounded-xl font-bold">
    â‚¹1499 / Year</button>
  </div>
</div>

<script type="text/babel">
function App(){
const subjects = ["Anatomy","Physiology","Pathology","Medicine"];

function openSubject(){
  if(!window.currentUser) return openLogin();
  if(!window.isPremium) return openPayment();
  alert("Subject opened âœ…");
}

return (
<div className="max-w-xl mx-auto mt-20 space-y-4">
<h1 className="text-3xl text-center font-bold">Medical Question Bank</h1>
{subjects.map(s=>(
<div key={s} className="card" onClick={openSubject}>{s}</div>
))}
</div>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

<script>
// ðŸ”¥ FIREBASE INIT
firebase.initializeApp({
  apiKey: "FIREBASE_API_KEY",
  authDomain: "FIREBASE_PROJECT_ID.firebaseapp.com",
  projectId: "FIREBASE_PROJECT_ID"
});

const auth = firebase.auth();
const db = firebase.firestore();

window.currentUser = null;
window.isPremium = false;

// LOGIN UI
function openLogin(){ loginModal.classList.remove("hidden"); }
function openPayment(){ paymentModal.classList.remove("hidden"); }

function googleLogin(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

// AUTH STATE
auth.onAuthStateChanged(async user=>{
  if(user){
    window.currentUser = user;
    loginBtn.innerText = user.displayName;
    loginModal.classList.add("hidden");

    const snap = await db.collection("users").doc(user.email).get();
    if(snap.exists){
      const d = snap.data();
      if(d.premium && d.expiry.toDate() > new Date()){
        window.isPremium = true;
        badge.classList.remove("hidden");
      }
    }
  } else {
    window.currentUser = null;
    window.isPremium = false;
    loginBtn.innerText = "Login";
  }
});

// SUBSCRIBE
function subscribe(type){
  const plan = type==="monthly" ? "PLAN_MONTHLY_ID" : "PLAN_YEARLY_ID";
  new Razorpay({
    key:"RAZORPAY_KEY_ID",
    subscription_id: plan,
    prefill:{ email: window.currentUser.email }
  }).open();
}
</script>

</body>
</html>
