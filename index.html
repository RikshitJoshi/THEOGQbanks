<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Question Bank | NEET PG & INI-CET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 25px currentColor;
      transform: translateY(-4px);
    }
  </style>
</head>

<body class="text-gray-200">
  <div id="root"></div>

  <script type="text/babel">
    function App() {

      const [search, setSearch] = React.useState("");
      const [menuOpen, setMenuOpen] = React.useState(false);
      const [openCat, setOpenCat] = React.useState(null);
      const searchRef = React.useRef(null);

      // Keyboard shortcut "/"
      React.useEffect(() => {
        const handler = (e) => {
          if (e.key === "/") {
            e.preventDefault();
            searchRef.current.focus();
          }
        };
        window.addEventListener("keydown", handler);
        return () => window.removeEventListener("keydown", handler);
      }, []);

      const categories = {
        "Basic Sciences": [
          ["PrepX Anatomy", "prepX_Anatomy.html", "text-yellow-400"],
          ["PrepX Physiology", "PrepX_Physiology.html", "text-cyan-400"],
          ["PrepX Biochemistry", "prepX_Biochemistry.html", "text-pink-400"],
        ],
        "Clinical Subjects": [
          ["PrepX Medicine", "prepX_Medicine.html", "text-cyan-300"],
          ["PrepX Surgery", "prepX_Surgery.html", "text-red-400"],
          ["PrepX Pediatrics", "prepX_Pediatrics.html", "text-teal-400"],
          ["PrepX OBGYN", "prepX_OBSGYNAE.html", "text-rose-300"],
        ],
        "Exams & Extras": [
          ["PYQs NEET PG", "PYQs-NEET-PG.html", "text-yellow-300"],
          ["AIIMS 2014‚Äì2018", "AIIMS 2014-2018.html", "text-yellow-300"],
          ["Marrow Pearls", "Marrow Pearls.html", "text-pink-300"],
        ]
      };

      const filtered = Object.entries(categories).map(([cat, items]) => [
        cat,
        items.filter(i => i[0].toLowerCase().includes(search.toLowerCase()))
      ]).filter(([_, items]) => items.length > 0);

      return (
        <>
          {/* NAVBAR */}
          <nav className="fixed top-0 left-0 w-full z-50 bg-black/80 backdrop-blur border-b border-pink-500/30">
            <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
              <div className="text-pink-400 font-bold tracking-widest">üè¥‚Äç‚ò†Ô∏è OG PIRATE</div>

              {/* Animated Hamburger */}
              <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden w-8 h-8 relative">
                <span className={`absolute h-0.5 w-8 bg-pink-400 transition ${menuOpen ? "rotate-45 top-3.5" : "top-2"}`} />
                <span className={`absolute h-0.5 w-8 bg-pink-400 transition ${menuOpen ? "opacity-0" : "top-4"}`} />
                <span className={`absolute h-0.5 w-8 bg-pink-400 transition ${menuOpen ? "-rotate-45 top-3.5" : "top-6"}`} />
              </button>

              {/* Desktop Admin */}
              <a href="https://instagram.com/nameisrikshit" target="_blank"
                 className="hidden md:block text-pink-400 hover:text-white">
                Admin
              </a>
            </div>

            {/* Sticky Search */}
            <div className="px-4 pb-3">
              <input
                ref={searchRef}
                type="text"
                placeholder="Search subjects (press /)"
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                className="w-full max-w-md mx-auto block px-4 py-2 rounded-xl
                           bg-black/70 border border-pink-500/40
                           focus:ring-2 focus:ring-pink-500 outline-none"
              />
            </div>

            {/* Mobile Menu */}
            {menuOpen && (
              <div className="px-6 pb-4 space-y-3 text-sm">
                {Object.entries(categories).map(([cat, items]) => (
                  <div key={cat}>
                    <button
                      onClick={() => setOpenCat(openCat === cat ? null : cat)}
                      className="w-full text-left font-semibold text-pink-400"
                    >
                      {cat}
                    </button>
                    {openCat === cat && items.map(([t, l]) => (
                      <a key={t} href={l} className="block pl-4 py-1 hover:text-pink-400">
                        {t}
                      </a>
                    ))}
                  </div>
                ))}
              </div>
            )}
          </nav>

          {/* CONTENT */}
          <main className="max-w-6xl mx-auto px-4 pt-40 pb-10">
            {filtered.map(([cat, items]) => (
              <section key={cat} className="mb-10">
                <h2 className="text-pink-400 font-bold mb-4">{cat}</h2>
                <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                  {items.map(([t, l, c]) => (
                    <a key={t} href={l} className={`card ${c}`}>
                      <h3 className="text-lg font-semibold">{t}</h3>
                    </a>
                  ))}
                </div>
              </section>
            ))}

            <footer className="text-center text-gray-600 text-xs mt-16">
              ¬© 2026 Rikshit Joshi ‚Ä¢ Medical Question Bank
            </footer>
          </main>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
