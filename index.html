<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Question Bank | NEET PG & INI-CET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #020617, #000);
    }
  </style>
</head>

<body class="text-gray-200">
<div id="root"></div>

<script type="text/babel">

const SUBJECTS = [
  "Anatomy","Physiology","Biochemistry","Pathology",
  "Pharmacology","Microbiology","PSM","Medicine",
  "Surgery","OBG","Pediatrics"
];

function saveProgress(subject, value) {
  const data = JSON.parse(localStorage.getItem("progress") || "{}");
  data[subject] = value;
  localStorage.setItem("progress", JSON.stringify(data));
}

function getProgress(subject) {
  const data = JSON.parse(localStorage.getItem("progress") || "{}");
  return data[subject] || 0;
}

function App() {
  const [user, setUser] = React.useState(localStorage.getItem("user"));
  const [page, setPage] = React.useState("home");
  const [activeSubject, setActiveSubject] = React.useState(null);

  function login() {
    localStorage.setItem("user", "medical_user");
    setUser("medical_user");
  }

  function logout() {
    localStorage.clear();
    setUser(null);
    setPage("home");
  }

  if (!user) {
    return (
      <div className="min-h-screen flex items-center justify-center px-4">
        <div className="bg-black/70 p-8 rounded-xl border border-cyan-400 w-full max-w-sm">
          <h1 className="text-2xl text-cyan-400 text-center mb-4">
            Medical QBank Login
          </h1>
          <button onClick={login}
            className="w-full py-2 bg-cyan-400 text-black rounded-lg hover:shadow-[0_0_20px_#22d3ee] transition">
            Login (Demo)
          </button>
          <p className="text-xs text-gray-500 text-center mt-3">
            Demo login using LocalStorage
          </p>
        </div>
      </div>
    );
  }

  return (
    <main className="max-w-6xl mx-auto px-4 py-6">

      {/* HEADER */}
      <header className="flex justify-between items-center mb-6">
        <h1 className="text-xl font-bold text-pink-500">
          NEET PG / INI-CET QBank
        </h1>
        <button onClick={logout}
          className="text-sm text-gray-400 hover:text-red-400">
          Logout
        </button>
      </header>

      {/* HOME */}
      {page === "home" && (
        <>
          <section className="mb-10">
            <h2 className="text-2xl text-cyan-400 mb-4">Subjects</h2>
            <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
              {SUBJECTS.map(sub => (
                <div key={sub}
                  onClick={() => { setActiveSubject(sub); setPage("subject"); }}
                  className="bg-black/60 p-4 rounded-xl border border-cyan-400/30
                             hover:scale-105 transition cursor-pointer">
                  <h3 className="text-sm">{sub}</h3>
                  <p className="text-xs text-gray-500 mt-1">
                    Progress: {getProgress(sub)}%
                  </p>
                </div>
              ))}
            </div>
          </section>

          <section>
            <h2 className="text-2xl text-pink-500 mb-4">Overall Progress</h2>
            <div className="bg-black/70 p-6 rounded-xl border border-pink-500/30">
              <p className="text-gray-400">
                Track your preparation subject-wise. Progress auto-saves.
              </p>
            </div>
          </section>
        </>
      )}

      {/* SUBJECT PAGE */}
      {page === "subject" && (
        <section>
          <button onClick={() => setPage("home")}
            className="text-sm text-gray-400 mb-4">
            ← Back
          </button>

          <h2 className="text-2xl text-emerald-400 mb-2">
            {activeSubject}
          </h2>
          <p className="text-gray-500 mb-6">
            Topic-wise MCQs • PYQs • Explanations
          </p>

          <div className="bg-black/70 p-6 rounded-xl border border-emerald-400/30">
            <p className="mb-4">Mark progress after solving questions:</p>

            <input type="range" min="0" max="100"
              defaultValue={getProgress(activeSubject)}
              onChange={(e) => saveProgress(activeSubject, e.target.value)}
              className="w-full accent-emerald-400" />

            <p className="text-sm text-gray-400 mt-2">
              Progress auto-saved ✔
            </p>
          </div>
        </section>
      )}

      {/* FOOTER */}
      <footer className="text-center text-gray-600 text-xs mt-16">
        © 2026 Rikshit Joshi • Medical Question Bank MVP
      </footer>

    </main>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
